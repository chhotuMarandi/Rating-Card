<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Rating Card</title>
 <link rel="stylesheet" href="style.css">

 <!--fontawesome cdn link-->

 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
  integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
 <div class="container">
  <div class="star-icon">
   <i class="fa-solid fa-star"></i>
  </div>
  <h3>Rate Your Experience ?</h3>
  <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Possimus, vero et illum eum error enim ullam quidem quae similique provident voluptatem veniam alias! Id fugiat dicta, distinctio odio est at.</p>
  <div class="buttons">
   <button class="rate-btn" value="1">1</button>
   <button class="rate-btn" value="2">2</button>
   <button class="rate-btn" value="3">3</button>
   <button class="rate-btn" value="4">4</button>
   <button class="rate-btn" value="5">5</button>
  </div> 
  <div class="submit-button">
   <button id="submit-btn">submit</button>
  </div>
 </div>
 <script src="app.js"></script>
</body>
</html>
